<div fxLayout fxLayoutAlign="center">
  <div fxLayout fxLayoutWrap fxFlex.xs="100" fxFlex="80">
    <div fxFlex="100"  fxFlex.gt-sm="33.3" fxFlex.gt-xs="50" *ngFor = "let post of posts">
      <mat-card class="card-post">
        <mat-card-header>
          <img mat-card-avatar src="{{post.logoUrl}}">
          <mat-card-title class="ellipsis">{{post.title}} </mat-card-title>
          <mat-card-subtitle>Author</mat-card-subtitle>
        </mat-card-header>

        <img class="mat-card-image" src="assets/images/angular4.jpg">

        <mat-card-content>
          <p class="block-ellipsis" innerHTML="{{post.description}}"></p>
        </mat-card-content>

        <mat-card-actions>
          <button mat-button mat-raised-button color="primary" routerLink="/home/posts/{{post.id}}">READ MORE</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
