<div fxLayout fxLayoutWrap fxFlexFill fxLayoutGap.xs="0px" fxLayoutAlign="center">
  <mat-card fxFlex.xs="100%" fxFlex="30%" *ngFor = "let post of posts">
    <mat-card-header>
      <mat-card-title class="ellipsis">{{post.title}} </mat-card-title>
    </mat-card-header>
    <img mat-card-image src="{{post.logoUrl}}">
    <mat-card-content>
      <p class="block-ellipsis" innerHTML="{{post.description}}"></p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary" routerLink="/home/posts/{{post.id}}">READ MORE</button>
    </mat-card-actions>
  </mat-card>
</div>
