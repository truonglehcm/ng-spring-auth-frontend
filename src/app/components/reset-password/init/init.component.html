<div fxLayout fxFlexFill fxLayoutGap.xs="0px" fxLayoutAlign="center center">
  <mat-card class="reset-password-init-form" fxFlex.xs="100%" fxFlex="25%">
    <form [formGroup]="form" (ngSubmit)="reset(form.value)">
      <mat-card-header>
        <mat-card-title><h2>Reset Password</h2></mat-card-title>
      </mat-card-header>
      <mat-card-content>
          <mat-form-field>
            <input matInput placeholder="email" [formControl]="form.controls['email']">
          </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="primary" type="submit" [disabled]="!form.valid">Submit</button>
        <button mat-button color="primary" routerLink="/">
            <mat-icon>arrow_back</mat-icon> Home
        </button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
