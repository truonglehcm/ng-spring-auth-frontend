<mat-toolbar color="primary">
    <span routerLink="/">Ng-Spring-Auth</span>

    <!-- This fills the remaining space of the current row -->
    <span class="header-space"></span>

    <button mat-button [matMenuTriggerFor]="appMenu" class="btn-menu-header">
      <mat-icon [fxShow]="isAuthenticate">account_circle</mat-icon>
      <mat-icon [fxHide]="isAuthenticate">more_vert</mat-icon>
    </button>
</mat-toolbar>

<mat-menu #appMenu="matMenu">
  <button mat-menu-item [fxHide]="isAuthenticate" routerLink="/auth/login">
    <mat-icon>fingerprint</mat-icon>
    <span>Login</span>
  </button>
  <button mat-menu-item [fxHide]="isAuthenticate" routerLink="/auth/signup">
    <mat-icon>person_add</mat-icon>
    <span>Sign Up</span>
  </button>
  <button mat-menu-item [fxShow]="isAuthenticate" routerLink="/manage/profile">
    <mat-icon>info_outline</mat-icon>
    <span>Profile</span>
  </button>
  <button mat-menu-item [fxShow]="isAuthenticate" routerLink="/manage">
    <mat-icon>settings</mat-icon>
    <span>Setting</span>
  </button>
  <button mat-menu-item [fxShow]="isAuthenticate" routerLink="/auth/logout">
    <mat-icon>power_settings_new</mat-icon>
    <span>Logout</span>
  </button>
</mat-menu>
