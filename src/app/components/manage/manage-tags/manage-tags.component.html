<div fxLayout fxFlexFill fxLayoutGap.xs="0px" fxLayoutAlign="center">
    <mat-card fxFlex.xs="100%" fxFlex="80%">  
      <mat-card-header>
          <button mat-button mat-raised-button color="primary" routerLink="/manage/tags/0">
            <mat-icon >add</mat-icon>
          </button>
      </mat-card-header>
      <mat-card-content>
        <mat-table fxFlexFill #tableTag [dataSource]="dataSource" matSort>
  
          <!-- ID Column -->
          <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Tag Name </mat-header-cell>
            <mat-cell *matCellDef="let row"> 
              <a routerLink="/manage/tags/{{row.id}}"> {{row.name | truncate: 30 }} </a>
            </mat-cell>
          </ng-container>
      
          <!-- Visible Column -->
          <ng-container matColumnDef="visible">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Visible </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.visible}} </mat-cell>
          </ng-container>
  
          <!-- Delete Column -->
          <ng-container matColumnDef="delete">
            <mat-header-cell *matHeaderCellDef> Edit </mat-header-cell>
            <mat-cell *matCellDef="let row" > 
              <button mat-button color="primary" (click)="deleteTag(row.id)">
                <mat-icon >delete</mat-icon>
              </button> 
            </mat-cell>
          </ng-container>
  
          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>
        <mat-paginator #paginator
                      [length]="this.dataSize"
                      [pageIndex]="0"
                      [pageSize]="25"
                      [pageSizeOptions]="[5, 10, 25, 100]">
        </mat-paginator>
      </mat-card-content>
    </mat-card>
  </div>
