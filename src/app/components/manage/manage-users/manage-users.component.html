<div fxLayout fxFlexFill fxLayoutGap.xs="0px" fxLayoutAlign="center">
    <mat-card fxFlex.xs="100%" fxFlex="80%">  
      <mat-card-header>
          <button mat-button color="primary" routerLink="/manage/users/0">
            <mat-icon >add</mat-icon>
          </button>
      </mat-card-header>
      <mat-card-content>
        <mat-table fxFlexFill #tableUser [dataSource]="dataSource" matSort>

          <!-- ID Column -->
          <ng-container matColumnDef="userName">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Username </mat-header-cell>
            <mat-cell *matCellDef="let row"> 
              <a routerLink="/manage/users/{{row.id}}"> {{row.userName | truncate: 10 }} </a>
            </mat-cell>
          </ng-container>
      
          <!-- Create Date Column -->
          <ng-container matColumnDef="firstName">
            <mat-header-cell *matHeaderCellDef mat-sort-header> First Name </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.firstName}} </mat-cell>
          </ng-container>
      
          <!-- Create By Column -->
          <ng-container matColumnDef="lastName">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </mat-header-cell>
            <mat-cell *matCellDef="let row" > {{row.lastName}} </mat-cell>
          </ng-container>
      
          <!-- Logo Column -->
          <ng-container matColumnDef="email">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Email </mat-header-cell>
            <mat-cell *matCellDef="let row" > {{row.email | truncate: 20}} </mat-cell>
          </ng-container>
  
          <!-- Visible Column -->
          <ng-container matColumnDef="enabled">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Enabled </mat-header-cell>
            <mat-cell *matCellDef="let row" > {{row.enabled}} </mat-cell>
          </ng-container>
  
          
          <ng-container matColumnDef="expired">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Expired </mat-header-cell>
            <mat-cell *matCellDef="let row" > {{row.expired}} </mat-cell>
          </ng-container>
          
          <ng-container matColumnDef="locked">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Locked </mat-header-cell>
            <mat-cell *matCellDef="let row" > {{row.locked}} </mat-cell>
          </ng-container>
          
          <ng-container matColumnDef="lastPasswordReset">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Date Reset </mat-header-cell>
            <mat-cell *matCellDef="let row" > {{row.lastPasswordReset}} </mat-cell>
          </ng-container>

          <!-- Delete Column -->
          <ng-container matColumnDef="delete">
            <mat-header-cell *matHeaderCellDef> Edit </mat-header-cell>
            <mat-cell *matCellDef="let row" > 
              <button mat-button color="primary" (click)="deleteUser(row.id)">
                <mat-icon >delete</mat-icon>
              </button> 
            </mat-cell>
          </ng-container>
  
          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>
        <mat-paginator #paginator
                      [length]="this.dataSize"
                      [pageIndex]="0"
                      [pageSize]="25"
                      [pageSizeOptions]="[5, 10, 25, 100]">
        </mat-paginator>
      </mat-card-content>
    </mat-card>
  </div>
