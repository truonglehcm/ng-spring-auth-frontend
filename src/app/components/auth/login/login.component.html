<div fxLayout fxFlexFill fxLayoutGap.xs="0px" fxLayoutAlign="center center">
  <mat-card class="login-form" fxFlex.xs="100%" fxFlex="25%">
    <form [formGroup]="form" (ngSubmit)="login(form.value)" novalidate>
      <mat-card-header>
        <mat-card-title><h2>Login</h2></mat-card-title>
      </mat-card-header>
      <mat-card-content>
          <mat-form-field>
            <input matInput placeholder="username" [formControl]="form.controls['username']" autocomplete="off">
          </mat-form-field>
          <mat-form-field>
            <input matInput type="password" placeholder="password" [formControl]="form.controls['password']" autocomplete="off">
          </mat-form-field>
        
      </mat-card-content>
      <mat-card-actions>
        <button mat-button mat-raised-button color="primary" type="submit" [disabled]="!form.valid">Login</button>
        <button mat-button color="primary" routerLink="/">
            <mat-icon>arrow_back</mat-icon> Home
        </button>
        <button mat-button color="primary" routerLink="/reset-password/init">
          <mat-icon>arrow_back</mat-icon> Reset Password
        </button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
