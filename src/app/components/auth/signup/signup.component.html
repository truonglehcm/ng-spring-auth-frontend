<div fxLayout fxFlexFill fxLayoutGap.xs="0px" fxLayoutAlign="center center">
    <mat-card class="signup-form" fxFlex.xs="100%" fxFlex="25%">
      <form [formGroup]="form" (ngSubmit)="signup(form.value)">
        <mat-card-header>
          <mat-card-title><h2>Sign Up</h2></mat-card-title>
        </mat-card-header>
        
        <mat-card-content>
          <mat-form-field>
              <input matInput placeholder="First Name" [formControl]="form.controls['firstName']" autocomplete="off">
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Last Name" [formControl]="form.controls['lastName']" autocomplete="off">
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Email" [formControl]="form.controls['email']" autocomplete="off">
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Password" type="password" [formControl]="form.controls['password']" autocomplete="off">
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Retype Password" type="password" [formControl]="form.controls['matchingPassword']" autocomplete="off">
          </mat-form-field>
          <div class="mat-form-field">
            <re-captcha siteKey="{{siteKey}}" [formControl]="form.controls['recaptcha']"></re-captcha>
          </div>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button color="primary" type="submit" [disabled]="!form.valid">Submit</button>
          <button mat-button color="primary" routerLink="/auth/login">
            <mat-icon>arrow_back</mat-icon> Login
          </button>
          <button mat-button color="primary" routerLink="/">
            <mat-icon>arrow_back</mat-icon> Home
          </button>
        </mat-card-actions>
      </form>
  </mat-card>
</div>
